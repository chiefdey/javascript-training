<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //if statement runs only when condition is true
        let num=10
        if (num>30){
            console.log("number is greater than 30")
        }else{
console.log("number is less than 30")
        }
        //check if even 
        if(num%2==0){
            console.log("number is even")
        }else{
            console.log("number is odd")
        }
        //check temp
        let temp=30
        //use of logical operators
        if (temp>35 && temp<40){
            console.log("temp high")
        }else if() {
            console.log("temp low")
        }
        else {
            console.log("medium temp")
        }



    </script>
</body>
</html>
